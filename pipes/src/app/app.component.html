<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{date | date: 'longDate' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Amount</label>
      <input  class="form-control" (input)="onAmountChange($event)" />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>{{amount | currency:'EUR' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input  class="form-control" (input)="onHeightChange($event)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{ height | number: '1.2-2' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input  class="form-control" (input)="onMilesChange($event)" />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>{{ miles | convert : 'm' | number: '1.2-2'}}</div>
    </div>
  </div>

</div>
